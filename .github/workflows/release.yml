name: Release & Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      manual_tag:
        description: 'Tag to build (e.g. 1.1.0). Leave empty to use latest.'
        required: true
        default: 'latest'

jobs:
  build-and-test:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Unit Tests
        run: poetry run pytest tests/unit/ -v

      - name: Build Addon Zip
        run: python scripts/build_addon.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-addon
          path: outputs/blender_ai_mcp.zip

  release:
    if: github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0 # Important for semantic-release

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: blender-addon
          path: dist/

      - name: Python Semantic Release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@master
        with:
          root_options: -vv
          github_token: ${{ steps.app-token.outputs.token }}

  docker:
    needs: release
    if: always() && ((github.event_name == 'push' && needs.release.result == 'success') || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.manual_tag }}"
            echo "Manual mode. Tag: $TAG"
            if [ "$TAG" != "latest" ]; then
               git checkout "$TAG"
            fi
            echo "DOCKER_TAG=$TAG" >> $GITHUB_ENV
          else
            git pull origin main
            latest_tag=$(git describe --tags --abbrev=0)
            echo "Automatic mode. Latest tag: $latest_tag"
            git checkout $latest_tag
            echo "DOCKER_TAG=$latest_tag" >> $GITHUB_ENV
          fi
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ env.DOCKER_TAG }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
