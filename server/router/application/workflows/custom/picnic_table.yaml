# Picnic Table Workflow (minimal)
#
# Used by unit tests for TASK-052 parametric variables and modifiers.
# This is intentionally minimal (legs only) to keep the default custom
# workflow set lightweight.

name: picnic_table_workflow
description: Creates a picnic table base with parametric legs
category: furniture
author: blender-ai-mcp
version: "1.0.0"

trigger_keywords:
  - picnic table
  - stół piknikowy
  - outdoor table
  - garden table

sample_prompts:
  - "create a picnic table"
  - "zrob stol piknikowy"
  - "table with straight legs"

defaults:
  leg_angle_left: 0.32
  leg_angle_right: -0.32

modifiers:
  "straight legs":
    leg_angle_left: 0
    leg_angle_right: 0
    negative_signals: ["X", "crossed", "angled", "diagonal", "skośne", "skrzyżowane"]

steps:
  - tool: modeling_create_primitive
    params:
      primitive_type: CUBE
      name: "Leg_1"
    description: Create left leg

  - tool: modeling_transform_object
    params:
      name: "Leg_1"
      scale: [0.05, 0.05, 0.5]
      rotation: [0, "$leg_angle_left", 0]
    description: Rotate left leg based on $leg_angle_left

  - tool: modeling_create_primitive
    params:
      primitive_type: CUBE
      name: "Leg_2"
    description: Create right leg

  - tool: modeling_transform_object
    params:
      name: "Leg_2"
      scale: [0.05, 0.05, 0.5]
      rotation: [0, "$leg_angle_right", 0]
    description: Rotate right leg based on $leg_angle_right
